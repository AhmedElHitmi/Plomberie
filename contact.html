        <p>
          <label for="text"> Nom :   </label>
          <input type="text" name="nom" size="30" value="">

  ​

        </p>
  ​

          <input type="email" name="mail" size="30" value="">
        </p>
  ​
        <p>
          <label for="comment"> Commentaire: </label>
          <textarea name="com" rows="8" cols="40"></textarea>
        </p>
  ​
        <p>
          <input type="button" name="envoy" value="Envoyer" class="envoy">
        </p>
          <div class="bt-retour btctr">
            <a class="btn btn-primary" href="index.html" role="button">Retour</a>
          </div>

        </fieldset>
      </form>
